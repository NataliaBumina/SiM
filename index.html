<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>СтройконтрольИмастер — Цифровой помощник для строительства</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        #корень {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            border-radius: 10px;
            object-fit: contain;
        }
        
        .tagline {
            font-size: 24px;
            color: #666;
            margin-bottom: 50px;
            text-align: center;
            font-weight: 500;
        }
        
        .services-container {
            background-color: #e8e8e8;
            border-radius: 10px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .services-container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        
        .services-list {
            list-style: none;
            text-align: center;
        }
        
        .services-list li {
            font-size: 16px;
            margin: 15px 0;
            color: #444;
            font-weight: 500;
        }
        
        .services-list li:before {
            content: "•";
            margin-right: 10px;
            color: #666;
        }
        
        .contacts {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px solid #ccc;
        }
        
        .contacts h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .contact-item {
            margin: 10px 0;
            font-size: 14px;
        }
        
        .contact-item a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .contact-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="корень">
        <img src="/SiM/logotip.jpg" alt="Логотип" class="logo" />
        
        <div class="tagline">
            Откройте своё воображение и стройте замечательные дома!
        </div>
        
        <div class="services-container">
            <h2>Наши основные действия:</h2>
            <ul class="services-list">
                <li>Дизайн и расстановка</li>
                <li>Планирование проекта</li>
                <li>Набор трудов</li>
                <li>Надзор качества</li>
            </ul>
            
            <div class="contacts">
                <h3>Свяжитесь с нами:</h3>
                <div class="contact-item">
                    <strong>Telegram:</strong> <a href="https://t.me/tshingareev" target="_blank">@tshingareev</a>
                </div>
                <div class="contact-item">
                    <strong>Email:</strong> <a href="mailto:timurshingareev@gmail.com">timurshingareev@gmail.com</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
